  <h3>On HTML</h3>
 <div>  
      <div *ngFor="let file of files">
        <p>{{ file.name }}</p>
        <p>{{ file.size | filesize }}</p>
        <p>{{ file.size | filesize:'megabytes' }}</p>      
      </div>
    </div>
<br/>
 <h3>On Component</h3>
    <div>
      <div *ngFor="let file of mapped">
        <p>{{ file.name }}</p>
        <p>{{ file.size }}</p>
      </div>
    </div>
